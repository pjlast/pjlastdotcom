# fly.toml app configuration file generated for pjlastdotcom on 2025-01-04T18:41:49+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pjlastdotcom'
primary_region = 'jnb'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[env]
  PORT = '8080'

[[services]]
  http_checks = []
  internal_port = 23423
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

[[services.ports]]
  handlers = []
  port = 23423

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "sshdata"
  destination = "/app/.ssh"
